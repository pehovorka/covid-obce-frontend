<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-P8Q5S9HKC8"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-P8Q5S9HKC8");

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap"
    />

    <!-- API preconect -->
    <link
      rel="preconnect"
      href="https://covid-obce.srv.petrhovorka.eu"
      crossorigin
    />
    <link
      rel="preconnect"
      href="https://europe-west3-covidvobcich.cloudfunctions.net/messages"
      crossorigin
    />

    <!-- Logo preload -->
    <link
      rel="preload"
      href="%PUBLIC_URL%/logo.svg"
      as="image"
      type="image/svg+xml"
    />

    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0078B8" />
    <meta
      name="description"
      content="Sledujte vývoj počtu lidí s prokázaným onemocněním COVID-19 ve vaší obci."
    />
    <meta property="og:title" content="___TITLE___" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="___URL___" />
    <meta property="og:image" content="%PUBLIC_URL%/og_image.png" />
    <meta
      property="og:description"
      content="Sledujte vývoj počtu lidí s prokázaným onemocněním COVID-19 ve vaší obci."
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>___TITLE___</title>
  </head>
  <body>

  </body>
